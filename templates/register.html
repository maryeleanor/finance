{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <h3>Enter a Username</h3>
            <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <h3>Enter a Password</h3>
            <input id="password" class="form-control" name="password" placeholder="Password" type="password">
        </div>

        <div class="form-group">
            <h3>Confirm your Password</h3>
            <input id="confirmation" class="form-control" name="confirmation" placeholder="Password" type="password">
        </div>

        <button id="submit" class="btn btn-primary" type="submit" disabled >Register</button>
    </form>

    <script>
        document.querySelector('#username').onkeyup = function() {
        if (document.querySelector('#username').value === '') {
            document.querySelector('#submit').disabled = true;
        }
        else {
            document.querySelector('#submit').disabled = false;
        }
    }

        document.querySelector('#password').onkeyup = function() {
        if (document.querySelector('#password').value === '') {
            document.querySelector('#submit').disabled = true;
        }
        else {
            document.querySelector('#submit').disabled = false;
        }

    }
        document.querySelector('#confirmation').onkeyup = function() {
        if (document.querySelector('#confirmation').value === '') {
            document.querySelector('#submit').disabled = true;
        }
        else {
            document.querySelector('#submit').disabled = false;
        }
    }
    </script>

{% endblock %}
